<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<script>
		window.onload = function () {
			var image = document.getElementsByTagName("img");//array of pictures
			for (var i = 0; i < image.length; i++) {
				image[i].onclick = showBigPicture;//launching the function on image click
			}
		}

		function showBigPicture(event) {
			var bigPictureBlock = document.getElementById("bigPicture");//place for a big picture
