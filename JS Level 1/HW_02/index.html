/*Task #1 - Declare two integer variables - a and b and give them arbitrary initial values. Then write a script that works according to the following principle: 
	- if a and b are positive, print their difference; 
	- if a and b are negative, print their product; 
	- if a and b are different signs, print their sum;*/
		
		function numbers(a, b){
			if(a >= 0 && b >= 0){
				return a - b;
			}
			else if(a < 0 && b < 0){
				return a * b;
			}
			else if((a > 0 && b < 0) || (a < 0 && b > 0)){
				return a + b;
			}
		}
		var a = parseInt(prompt("Please, enter positive or negative integer value for variable a"));
		var b = parseInt(prompt("Please, enter positive or negative integer value for variable b"));
		alert(numbers(a, b));

//Task #5 - Using recursion, organize the function of raising a number to a power. Format: function power (val, pow), where val is the given number, pow is the degree.
		
		function power(val, pow){
			if(pow == 1 || pow==0){
				return 1;
			}
			return val * power(val, pow - 1);
		}
